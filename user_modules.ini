[module/kde-desktops]
type = custom/script
exec = ~/.config/polybar/scripts/kde-virtual-desktops
scroll-down = ~/.config/polybar/scripts/kde-next-desktop
scroll-up = ~/.config/polybar/scripts/kde-previous-desktop
interval = 0.05
label = %output%

